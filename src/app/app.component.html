

<div class="debug-div">
  
  {{getJson()}}
</div>
<div class="debug-div-2">
  Current suggestion index: {{this.SuggestionIndex}}

</div>  

<div class="page">
  
  <div class="container">
    <div class="form">
      <div class="highlight" [innerHTML]="highlights">

      </div>
      <ng-template
        cdkConnectedOverlay
        [cdkConnectedOverlayOrigin]="origin"
        [cdkConnectedOverlayOpen]="currentMatches.length > 0"
        [cdkConnectedOverlayPositions]="[
          {
              originX: 'center',
              originY: 'top',
              overlayX: 'center',
              overlayY: 'bottom'
          }
        ]">
        <div class="matches">
          <ng-container *ngFor="let user of currentMatches; index as i">
            <div class="match" (click)="processSelectedMention(user)" [ngClass]="{ 'selected': SelectedMatchIndex === i }">
              {{user.display}}
            </div>
          </ng-container>
          <ng-container *ngIf="currentMatches.length === 0">
            Nenhum resultado encontrado
          </ng-container>
        </div>
      </ng-template>
      <textarea #textarea cdkOverlayOrigin #origin="cdkOverlayOrigin" [ngModel]="message" (ngModelChange)="onChangedMessage($event)" (keydown)="onKeydown($event)"  class="textarea"></textarea>
    </div>
  </div>
</div>
